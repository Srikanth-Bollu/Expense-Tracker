<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="expense.css">
  </head>
  <body>
    <h2>Expense Tracker</h2>
    <div class="container">
      <h4>Your Balance</h4>
      <h2 id="balance"> RS 0.00</h1>
      <div class="inc-exp-container">
        <div>
          <h4>Income</h4>
          <p id="money-plus" class="money-plus">
            +RS 0.00
          </p>
        </div>
        <div>
          <h4>Expense</h4>
          <p id="money-minus" class="money-minus">
            -RS 0.00
          </p>
        </div>
      </div>

      <h3>History</h3>
      <ul id="list" class="list">
        <!-- <li class="minus">
          Cash <span>-$400</span
          ><button class="delete-btn">x</button>
        </li> -->
      </ul>
      <h3>Add New Transition</h3>
      <form id="form">
          <div class="form-control">
              <label for="text">Category with date</label>
              <input type="text" id="text" placeholder="Enter Text...."/>
          </div>
          <div class="form-control">
              <label for="amount">Amount <br> (negative - expense ,positive - income )</label>
              <input type="number" id="amount" placeholder="Enter amount..."> 
          </div>
          <button class="btn">ADD transaction</button>
      </form>
    </div>

    <div id="popup" class="popup">
      <div class="popup-content">
        <b><h3>THANK YOU</h3></b>
        <p style="text-align: center;">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100px" height="100px" style="display: block; margin: 0 auto;">
            <circle cx="50" cy="50" r="30" stroke="skyblue" stroke-width="3" fill="none">
              <animate attributeName="r" from="30" to="40" dur="0.5s" repeatCount="indefinite"/>
              <animate attributeName="stroke-width" from="6" to="0" dur="0.5s" repeatCount="indefinite"/>
            </circle>
            <image href="osn-osnradio.gif" x="20" y="20" width="60px" height="60px">
              <animateTransform attributeName="transform" attributeType="XML" type="rotate" from="0 50 50" to="360 50 50" dur="2s" repeatCount="indefinite" />
            </image>
          </svg>
        </p>
      </div>
    </div>
    
    
    
    
    
    <script src="expense.js"></script>
  </body>
</html>
